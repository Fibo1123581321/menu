<div>
  <h1>{{title}}</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of my_menu">
        <td>{{ item.item | titlecase}}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
